<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guessing Game</title>
  </head>

  <body>
    <h1>Guess the number game</h1>

    <h3>Instructions:</h3>
    <ul>
      <li>Set the max number range.</li>
      <li>Guess number between 1 to max.</li>
      <li>You have total 10 attempt to guess the number.</li>
      <li>
        Every time you will be informed to guess either smaller or greater
        number.
      </li>
      <li>Enter -1 to exit the game.</li>
    </ul>

    <!-- Link JS File -->
    <script src="app.js"></script>
  </body>
</html>
