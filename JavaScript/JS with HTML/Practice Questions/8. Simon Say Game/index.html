<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Simon Says Game</h1>
    <h2>Press any key on keyboard to start the game</h2>
    <p></p>

    <div class="btn-container">
      <div class="line-one">
        <div class="btn aqua" id="aqua" type="button"></div>
        <div class="btn pink" id="pink" type="button"></div>
      </div>
      <div class="line-two">
        <div class="btn orange" id="orange" type="button"></div>
        <div class="btn blue" id="blue" type="button"></div>
      </div>
    </div>

    <!-- JS File -->
    <script src="app.js"></script>
  </body>
</html>
