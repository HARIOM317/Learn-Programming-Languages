<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Session Storage in JS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Session Storage for Client-Side Storage</h1>

    <section>
      <h2>Counter</h2>
      <p>
        Click the button to increase the counter. The counter is stored in
        session storage and will reset when you close the tab.
      </p>

      <button id="increaseCounter">Increase Counter</button>
      <button id="resetCounter">Reset Counter</button>

      <p class="result">Current Count: <span id="counterValue">0</span></p>
    </section>

    <script src="app.js"></script>
  </body>
</html>
