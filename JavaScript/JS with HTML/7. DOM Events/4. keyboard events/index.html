<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keyboard events</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Keyboard Events</h1>
    <p>Type in the input field to see keyboard events logged below:</p>

    <!-- To get object direction by arrow keys -->
    <h2>Object Direction</h2>

    <input type="text" id="testInput" placeholder="Type something..." />

    <div class="container">
      <!-- Output window for key pressed -->
      <div id="output1"></div>

      <!-- Output window for key unpressed -->
      <div id="output2"></div>
    </div>

    <!-- JS -->
    <script src="app.js"></script>
  </body>
</html>
