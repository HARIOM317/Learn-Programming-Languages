<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The onLoad Event</title>
  </head>

  <body onload="myFunction()">
    <h1>The onload event</h1>

    <script>
      function myFunction() {
        alert("Page is loaded!");
      }
    </script>
  </body>
</html>
