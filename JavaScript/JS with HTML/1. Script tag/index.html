<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS</title>
  </head>
  <body>
    <!-- script tag to write js in html -->
    <script>
      // write hello world using js on webpage
      document.write("Hello World!");

      let a = 5;
      let b = 10;

      document.write("<br>");
      document.write("a = ", a);
      document.write("<br>");
      document.write("b = ", b);
      document.write("<br>");
      document.write("sum = ", a + b);

      // console log for debugging
      console.log("The sum of a and b is :", a + b);
    </script>
  </body>
</html>
